<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css"/>
    <title>skan painter</title>
</head>
<body>
    <canvas id="canvas" class="canvas" width="600" height="600"></canvas>
    <div class="controller">
        <div class="controller__btns">
            <button class="btn__mode">Fill</button>
            <button class="btn__clear">Clear</button>
            <button class="btn__save">Save</button>
        </div>
        <div class="controller__range">
            <input class="range__bar" type="range" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controller__colors">
            <div class="controller__color" style="background-color: #FF3B30"></div>
            <div class="controller__color" style="background-color: #ff9500"></div>
            <div class="controller__color" style="background-color: #FFCC00"></div>
            <div class="controller__color" style="background-color: #4CD963"></div>
            <div class="controller__color" style="background-color: #5AC8FA"></div>
            <div class="controller__color" style="background-color: #0579FF"></div>
            <div class="controller__color" style="background-color: #5856D6"></div>
            <div class="controller__color" style="background-color: white"></div>
            <div class="controller__color" style="background-color: #2c2c2c"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
